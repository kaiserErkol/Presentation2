<!doctype html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/blood.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <script src="dist/reveal.js" defer></script>
    <script src="plugin/notes/notes.js" defer></script>
    <script src="plugin/markdown/markdown.js" defer></script>
    <script src="plugin/highlight/highlight.js" defer></script>

    <script src="script.js" defer></script>
</head>

<body>
<div class="reveal">
    <div class="slides">
        <section>
            <img src="img/tiger.jpg">
        </section>
        <section>
            <section>
                <img src="img/panda.jpg">
            </section>

            <section>
                <img src="img/red_panda.jpg">
            </section>
            <section>
                <img src="img/monkey.jpg">
            </section>
        </section>

    </div>
</div>

</body>

</html>
